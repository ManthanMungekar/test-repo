<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Employee Detailss</title>
</head>

<body>
    <div class="h-screen flex flex-col">
        <div class="header">
            <p class="header-title">Employee Details Website</p>
        </div>
        <div class="p-4 flex justify-center">
            <div class="p-4 w-96">
                <form class="flex flex-col space-y-2" action="">
                    <input class="p-2 bg-slate-50 border rounded-md" type="text" placeholder="first name" required />
                    <input class="p-2 bg-slate-50 border rounded-md" type="text" placeholder="last name" required />
                    <input class="p-2 bg-slate-50 border rounded-md" type="email" placeholder="email" required />
                    <input class="p-2 bg-slate-50 border rounded-md" type="date" placeholder="dom" required />
                    <input class="p-2 bg-slate-50 border rounded-md" type="number" placeholder="phone number" required />
                    <input class="p-2 bg-slate-50 border rounded-md" type="text" placeholder="address" required />
                    <button class="p-2 bg-blue-500 border rounded-md text-white">submit</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
